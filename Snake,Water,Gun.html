<script>
    let user = prompt("Enter S, W or G")
    let cpuI = Math.floor(Math.random() * 3);
    let cpu = ["S", "W", "G"][cpuI]
    const game = (user, cpu) =>{
        if(cpu === user){
            return 0
        }
        else if(cpu === "S" && user === "W"){
            return "cpu wins"
        }
        else if(cpu === "S" && user === "G"){
            return "user wins"
        }
        else if(cpu === "W" && user === "G"){
            return "cpu wins"
        }
        else if(cpu === "W" && user === "S"){
            return "user wins"
        }
        else if(cpu === "G" && user === "W"){
            return "user wins"9
        }
        else if(cpu === "G" && user === "S"){
            return "cpu wins"
        }
    }

    let result = game(user, cpu)
    document.write(`User: ${user}, Cpu: ${cpu}  \nThe winner is: ${result}`)



</script>
